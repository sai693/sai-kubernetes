apiVersion: v1
kind: Namespace
metadata:
  name: dev-team
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd-deploy
  namespace: dev-team
spec:
  replicas: 10
  selector:
    matchLabels:
      app: httpd-deploy
  template:
    metadata:
      labels:
        app: httpd-deploy
    spec:
     containers:
      - name: httpd
        image: httpd
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service 
metadata:
  name: httpd-service
  namespace: dev-team
spec: 
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP 
  selector:
    app: httpd-deploy
  type: ClusterIP