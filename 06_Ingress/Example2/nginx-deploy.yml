apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
  namespace: dev-team
spec:
  replicas: 10
  selector:
    matchLabels:
      app: nginx-deploy
  template:
    metadata:
      labels:
        app: nginx-deploy
    spec:
      containers:
      - name: nginx
        image: nginx:stable
        ports:
        - containerPort: 80
        
---
apiVersion: v1
kind: Service 
metadata:
  name: nginx-service
  namespace: dev-team
spec: 
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP 
  selector:
    app: nginx-deploy
  type: ClusterIP